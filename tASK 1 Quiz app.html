<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .correct {
            background-color: #22c55e !important; 
            color: white !important;
            border-color: #16a34a !important; 
        }
       
        .incorrect {
            background-color: #ef4444 !important; 
            color: white !important;
            border-color: #dc2626 !important; 
        }
       
        .btn {
            transition: background-color 0.3s, border-color 0.3s, transform 0.1s;
        }
        .btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900 flex items-center justify-center min-h-screen p-4">

    <div id="quiz-container" class="w-full max-w-2xl mx-auto bg-white dark:bg-slate-800 rounded-2xl shadow-2xl p-6 md:p-8">
        
        <!-- Quiz Header -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-slate-800 dark:text-white">JavaScript Quiz</h1>
            <div id="score-container" class="text-lg font-semibold text-slate-600 dark:text-slate-300">
                Score: <span id="score">0</span>
            </div>
        </div>

        <!-- Question Area -->
        <div id="question-area">
            <h2 id="question-text" class="text-xl md:text-2xl font-semibold text-slate-700 dark:text-slate-200 mb-6 min-h-[6rem]">
                Question text goes here...
            </h2>
            <div id="answer-buttons" class="grid grid-cols-1 md:grid-cols-2 gap-4">
               
            </div>
        </div>

    
        <div id="results-area" class="hidden text-center">
            <h2 id="results-title" class="text-2xl md:text-3xl font-bold text-slate-800 dark:text-white mb-4">Quiz Complete!</h2>
            <p id="results-text" class="text-lg text-slate-600 dark:text-slate-300 mb-6">You scored X out of Y.</p>
            <button id="restart-btn" class="btn w-full md:w-auto bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Restart Quiz
            </button>
        </div>


        <div class="mt-8 flex justify-end">
            <button id="next-btn" class="btn hidden bg-slate-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500">
                Next Question
            </button>
        </div>

    </div>

    <script>

        const quizData = [
            {
                question: "What is the correct way to declare a variable in JavaScript that cannot be reassigned?",
                answers: [
                    { text: "let", correct: false },
                    { text: "var", correct: false },
                    { text: "const", correct: true },
                    { text: "static", correct: false }
                ]
            },
            {
                question: "Which of the following methods is used to add a new element to the end of an array?",
                answers: [
                    { text: ".push()", correct: true },
                    { text: ".pop()", correct: false },
                    { text: ".shift()", correct: false },
                    { text: ".unshift()", correct: false }
                ]
            },
            {
                question: "What does the 'DOM' stand for?",
                answers: [
                    { text: "Document Object Model", correct: true },
                    { text: "Data Object Model", correct: false },
                    { text: "Document Order Model", correct: false },
                    { text: "Desktop Oriented Mapped", correct: false }
                ]
            },
            {
                question: "How do you write a single-line comment in JavaScript?",
                answers: [
                    { text: "/* comment */", correct: false },
                    { text: "// comment", correct: true },
                    { text: "<!-- comment -->", correct: false },
                    { text: "# comment", correct: false }
                ]
            },
            {
                question: "Which operator is used for strict equality (checks both value and type)?",
                answers: [
                    { text: "==", correct: false },
                    { text: "=", correct: false },
                    { text: "===", correct: true },
                    { text: "!=", correct: false }
                ]
            }
        ];

     
        const questionContainer = document.getElementById('question-area');
        const questionTextElement = document.getElementById('question-text');
        const answerButtonsElement = document.getElementById('answer-buttons');
        const nextButton = document.getElementById('next-btn');
        const scoreElement = document.getElementById('score');
        const resultsContainer = document.getElementById('results-area');
        const resultsTextElement = document.getElementById('results-text');
        const restartButton = document.getElementById('restart-btn');


        let currentQuestionIndex = 0;
        let score = 0;

        /**
         * Starts the quiz or restarts it.
         */
        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            scoreElement.innerText = score;
            nextButton.classList.add('hidden');
            resultsContainer.classList.add('hidden');
            questionContainer.classList.remove('hidden');
            showQuestion();
        }


        function showQuestion() {
            resetState();
            const currentQuestion = quizData[currentQuestionIndex];
            const questionNumber = currentQuestionIndex + 1;
            questionTextElement.innerText = `${questionNumber}. ${currentQuestion.question}`;

            currentQuestion.answers.forEach(answer => {
                const button = document.createElement('button');
                button.innerText = answer.text;
                button.classList.add('btn', 'w-full', 'p-4', 'text-left', 'bg-slate-50', 'dark:bg-slate-700', 'text-slate-700', 'dark:text-slate-200', 'rounded-lg', 'border-2', 'border-slate-200', 'dark:border-slate-600', 'hover:bg-slate-100', 'dark:hover:bg-slate-600', 'focus:outline-none', 'focus:ring-2', 'focus:ring-offset-2', 'focus:ring-indigo-500');
                if (answer.correct) {
                    button.dataset.correct = answer.correct;
                }
                button.addEventListener('click', selectAnswer);
                answerButtonsElement.appendChild(button);
            });
        }

        /**
         * Resets the UI for the next question.
         */
        function resetState() {
            nextButton.classList.add('hidden');
            while (answerButtonsElement.firstChild) {
                answerButtonsElement.removeChild(answerButtonsElement.firstChild);
            }
        }
        function selectAnswer(e) {
            const selectedButton = e.target;
            const isCorrect = selectedButton.dataset.correct === "true";

            if (isCorrect) {
                score++;
                scoreElement.innerText = score;
            }

            // Provide visual feedback for all buttons
            Array.from(answerButtonsElement.children).forEach(button => {
                if (button.dataset.correct === "true") {
                    button.classList.add('correct');
                } else {
                    button.classList.add('incorrect');
                }
                button.disabled = true; 
            });

            
            if (quizData.length > currentQuestionIndex + 1) {
                nextButton.classList.remove('hidden');
            } else {
               
                showResults();
            }
        }


        function showResults() {
            questionContainer.classList.add('hidden');
            nextButton.classList.add('hidden');
            resultsTextElement.innerText = `You scored ${score} out of ${quizData.length}!`;
            resultsContainer.classList.remove('hidden');
        }


        function showNextQuestion() {
            currentQuestionIndex++;
            showQuestion();
        }

        nextButton.addEventListener('click', showNextQuestion);
        restartButton.addEventListener('click', startQuiz);


        document.addEventListener('DOMContentLoaded', startQuiz);
    </script>

</body>
</html>
